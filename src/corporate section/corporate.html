<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- file css -->
    <link rel="stylesheet" href="./corporate.css" />
  </head>
  <body>
    <section id="corporate">
      <div class="corporate-section">
        <div class="corporate-container w-container">
          <div class="corporate-block center">
            <h2 class="corporate-heading h2">Binar untuk Corporate</h2>
            <h3 class="corporate-sub-heading">
              Transform bisnis kamu bersama Binar.
            </h3>
            <div class="w-layout-grid corporate-grid top-gap">
              <div class="corporate-card">
                <h3 class="corporate-card-title">Rekrut Talenta Digital</h3>
                <div class="corporate-card-description">
                  <p>
                    Kembangkan Perusahaan Anda dengan Talenta Digital terbaik
                    lewat Binar!<br />
                  </p>
                </div>
                <a
                  id="homepage-cta-rtd"
                  href="https://business.binaracademy.com/rekrut-talenta-digital"
                  class="button-large w-button"
                  >Lihat Selengkapnya</a
                >
              </div>
              <div class="corporate-card">
                <h3 class="corporate-card-title">BINAR&nbsp;PRO</h3>
                <div class="corporate-card-description">
                  <p>
                    Platform live learning pertama di Indonesia yang memberikan
                    akses pembelajaran tanpa batas. <br />
                  </p>
                </div>
                <a
                  href="https://business.binaracademy.com/binar-pro"
                  class="button-large w-button"
                  >Lihat Selengkapnya</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstraps js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
