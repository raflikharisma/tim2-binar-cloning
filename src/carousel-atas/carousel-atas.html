<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="carousel-atas.css" />
  </head>
  <body>
    <!-- [Rendi] - Carousel Atas -->
    <section id="carouselAtas">
      <div class="container p-4">
        <div id="carouselExampleIndicators" class="carousel slide mt-lg-5">
          <div class="carousel-indicators m-0">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="5"
              aria-label="Slide 6"
            ></button>
          </div>
          <div class="carousel-inner rounded-4">
            <div class="carousel-item active">
              <img
                src="https://assets-global.website-files.com/6100d0111a4ed76bc1b9fd54/65e06b8a3b0ef8a78d06091f_CDP%20Bagus%20MAR24%20-%20Homeslider%20web%20(1).png"
                class="d-block w-100"
                alt="slide1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://assets-global.website-files.com/6100d0111a4ed76bc1b9fd54/65e05bb7808146115bdc10db_PROMO%20HUT%20BINAR%20-%20Homeslider%20web%20(1).png"
                class="d-block w-100"
                alt="slide2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://assets-global.website-files.com/6100d0111a4ed76bc1b9fd54/65bb231386bba037bd98970b_BxC%20-%20Homeslider%20web.png"
                class="d-block w-100"
                alt="slide3"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://assets-global.website-files.com/6100d0111a4ed76bc1b9fd54/653a0a1d724a0486272b54d7_Bootcamp%20Affiliate%20-%20Homeslider%20web%20(1).png"
                class="d-block w-100"
                alt="slide4"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://assets-global.website-files.com/6100d0111a4ed76bc1b9fd54/63d8e19d1ddde9e3fed91fd7_Academic%20Consultant%20-%20Desktop.png"
                class="d-block w-100"
                alt="slide5"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://assets-global.website-files.com/6100d0111a4ed76bc1b9fd54/63e9a37b20ffc459a84d32e4_Native%20Banner%20%23SelangkahdiDepan%201110%20x%20200%20(1).png"
                class="d-block w-100"
                alt="slide6"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev w-icon-slider-left"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span
              id="carousel1"
              class="carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span
              id="carousel1"
              class="carousel-control-next-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
